<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#059669" />
    <meta name="description" content="Track and care for your plants with smart reminders" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <!-- Modern Fonts: Inter for UI, Manrope for Display -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Manrope:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Plant Care Tracker</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // Register Firebase Messaging Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/firebase-messaging-sw.js')
          .then((registration) => {
            console.log('Firebase SW registered:', registration.scope)
          })
          .catch((error) => {
            console.warn('Firebase SW registration failed:', error)
          })
      }
    </script>
  </body>
</html>
