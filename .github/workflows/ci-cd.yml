name: Plant Care Tracker CI/CD

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  # Code quality and testing
  quality:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format -- --check

      - name: Build application
        run: |
          # Use production config without PWA if issues persist
          if [ -f "vite.config.production.js" ]; then
            npm run build -- --config vite.config.production.js
          else
            npm run build
          fi
        env:
          VITE_FIREBASE_API_KEY: 'dummy-key-for-build-test'
          VITE_FIREBASE_AUTH_DOMAIN: 'dummy-domain.firebaseapp.com'
          VITE_FIREBASE_PROJECT_ID: 'dummy-project'
          VITE_FIREBASE_STORAGE_BUCKET: 'dummy-bucket.appspot.com'
          VITE_FIREBASE_MESSAGING_SENDER_ID: '123456789'
          VITE_FIREBASE_APP_ID: '1:123:web:abc123'
          VITE_OPENWEATHER_API_KEY: 'dummy-weather-key'

  # Deploy to Firebase Hosting (DISABLED - Use manual deploy)
  # deploy:
  #   needs: quality
  #   runs-on: ubuntu-latest
  #   if: github.ref == 'refs/heads/main' && github.event_name == 'push'  # Security scan
  security:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerabilities
        run: npm audit --audit-level=high
